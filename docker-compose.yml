version: "3.8"

services:
  common:
    build:
      context: common
      dockerfile: ./Dockerfile
    # command: tail -f /dev/null
    volumes:
      # - ./common:/home/node/common
      - common-files:/home/node/common
      - node-modules:/home/node/node_modules
  gpa:
    ports:
      - 3000:3000
    build:
      context: gpa
      dockerfile: ./Dockerfile
    # command: tail -f /dev/null
    command: sh -c "npm run build && npm run dev"
    volumes:
      - ./gpa:/home/node/gpa
      - common-files:/home/node/common
      - node-modules:/home/node/node_modules
      - /home/node/gpa/.next
    depends_on:
      - common
      - db
